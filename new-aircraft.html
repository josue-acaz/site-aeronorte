        <div id="aircraft-content" class="aircraft-content">
          <!--BEGIN FORM AIRCRAFT-->
          <form id="form-aircraft" data-toggle="validator" data-focus="false">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="label-input" for="select-aircraft">MODELO DA AERONAVE</label>
                  <select id="select-aircraft" class="repositories" placeholder="Selecione um modelo de aeronave...">
                    <option selected value="" data-data=""></option>
                  </select>
                  <div id="select-aircraft-error" class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                    <label class="label-input" for="registration">REGISTRO</label>
                    <input type="text" id="registration" placeholder="Número de registro da aeronave" required>
                    <div id="registration-error" class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                    <label class="label-input" for="serial_number">NÚMERO DE SÉRIE</label>
                    <input type="text" id="serial_number" placeholder="Número de série da aeronave" required>
                    <div id="serial_number-error" class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                      <label class="label-input" for="crew">TRIPULAÇÃO</label>
                      <input type="number" id="crew" placeholder="Tripulação da aeronave" required>
                      <div id="crew-error" class="help-block with-errors"></div>
                    </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="label-input" for="passengers">PASSAGEIROS</label>
                  <input type="number" id="passengers" placeholder="Quantidade máxima de passageiros" required>
                  <div id="passengers-error" class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="label-input" for="empty_weight">PESO DA AERONAVE VAZIA</label>
                  <input type="text" id="empty_weight" placeholder="Ex.: 1100 Kg" required>
                  <div id="empty_weight-error" class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="label-input" for="maximum_takeoff_weight">PESO MÁXIMO PARA DECOLAGEM</label>
                  <input type="number" id="maximum_takeoff_weight" placeholder="Ex.: 2100 Kg" required>
                  <div id="maximum_takeoff_weight-error" class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="label-input" for="maximum_speed">VELOCIDADE MÁXIMA</label>
                  <input type="text" id="maximum_speed" placeholder="Ex.: 245 Km/h" required>
                  <div id="maximum_speed-error" class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="label-input" for="cruising_speed">VELOCIDADE DE CRUZEIRO</label>
                  <input type="number" id="cruising_speed" placeholder="Ex.: 235 Km/h" required>
                  <div id="cruising_speed-error" class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="label-input" for="range">ALCANCE</label>
                  <input type="text" id="range" placeholder="Ex.: 1230 Km" required>
                  <div id="range-error" class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-input" for="price_per_kilometer_flown">PREÇO POR KM VOADO</label>
                  <input type="text" id="price_per_kilometer_flown" placeholder="Ex.: R$ 45,00" required>
                  <div id="price_per_kilometer_flown-error" class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-input" for="type">TIPO DE AERONAVE</label>
                  <input type="text" id="type" placeholder="Ex.: 2100 Kg" required>
                  <div id="type-error" class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="label-input" for="description">DESCRIÇÃO</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                  <div id="description-error" class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="text-end" id="next-action">
              <button id="next-button" class="btn btn-submit button2" type="submit">AVANÇAR ➡</button>
            </div>
          </form>
